<!DOCTYPE html>
<html lang="en-US">
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet"    
           href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
           crossorigin="anonymous">
    <link rel="shortcut icon" href="siteicon.svg"/>
    <title>WeightFindr</title>
  </head>
  <body>
    <div class="container-fluid text-white contain">
        <div class="row d-flex justify-content-center text-center">
        
            <input class="col-4" id="var-ax" placeholder="Scope (Hours)" type="number" required/>
            
            <input class="col-4" id="var-bx" placeholder="Time Before Due (Hours)" type="number" required/>
            
            <button class="col-4 fs-5 btn-info rounded-pill" onclick="getWeight()">GET WEIGHT</button>
            
            <span class="col-6 border-top border-lg"> <u>Weight</u><br/> <span id="totalWeight"></span></span>

            <span class="col-6"> <u>Prority</u><br/> <span  id="priority" title="click - copy to clipboard." style="cursor: pointer;"></span></span>

            <progress class="col-6" id="progress" max="10" value="0"></progress>
        </div>

      </div>
    <style scoped>
        .contain{
            background-image: url('https://t3.ftcdn.net/jpg/02/98/47/38/360_F_298473896_Vsz21xTwMtroEeeGgU8pL2vwt3N65pfR.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            }

            .col-4{
            margin: 8px 180px 8px 180px;
            }
            .col-6{
            margin: 8px 180px 8px 180px;
            }

            #var-bx, #var-ax{
            padding: 5px;
            margin-top: 20px;
            }
    </style>
    <script>
        function getWeight(){
        const base = 100;
        let AX = document.getElementById('var-ax').value
        let BX = document.getElementById('var-bx').value
        let newAX = parseInt(AX)
        let newBX = parseInt(BX)
        let solution = ((newAX * base) / newBX)
        document.getElementById('progress').value = solution;
        if(solution > 10){ document.getElementById('totalWeight').innerHTML ="The amount of time to complete this exceeds the amount of time before this is due."     
            } else {
        document.getElementById('totalWeight').innerHTML = solution.toFixed()
            }
        if(solution >= 0.0 && solution <= 2.0){
            document.getElementById('priority').innerHTML = "Task priority is relatively low."
        } else if(solution >= 2.1 && solution <= 5.4) {
            document.getElementById('priority').innerHTML =`Task priority is moderate. Do if no other tasks are greater than current weight: ${solution.toFixed()}`
        } else if (solution >= 5.5 && solution <= 6.4) {
            document.getElementById('priority').innerHTML = `Task priority is High. Do immediately if no higher weight: ${solution.toFixed()}`
        } else {
            document.getElementById('priority').innerHTML = `Task priority is Very High. Do immediately if no higher weight: ${solution.toFixed()}`
        }
        console.log(solution.toFixed())
        }

        const span = document.querySelector("#priority");

        span.onclick = function() {
        document.execCommand("copy");
        }

        span.addEventListener("copy", function(event) {
        event.preventDefault();
        if (event.clipboardData) {
            event.clipboardData.setData("text/plain", span.textContent);
        alert("Copied the text: " + event.clipboardData.getData("text"));
        }
        });
    </script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
